        .thumbnail-img {

        .video-placeholder {

        .fade-in {

</head>
<body class="bg-black text-white p-6 md:p-10 min-h-screen">

        <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-6">

        </div>

    <div id="modal" class="fixed inset-0 bg-black/95 hidden z-50 flex items-center justify-center p-4 transition-opacity duration-300" onclick="closeModal()">
        <div class="max-w-md w-full bg-gray-900 rounded-[2rem] overflow-hidden shadow-2xl border border-gray-800 animate-in fade-in zoom-in duration-300" onclick="event.stopPropagation()">

            <div id="modal-video-container" class="aspect-square bg-black flex items-center justify-center relative">
                <!-- ã“ã“ã«videoã‚¿ã‚°ãŒæŒ¿å…¥ã•ã‚Œã¾ã™ -->
            </div>

            <!-- ã‚³ãƒ³ãƒ†ãƒ³ãƒ„æƒ…å ±ã‚¨ãƒªã‚¢ -->
            <div class="p-8">

                        <h2 id="modal-title" class="text-2xl font-bold text-white tracking-tight">ã‚µãƒ³ãƒ—ãƒ«ã‚¿ã‚¤ãƒˆãƒ«</h2>
                    </div>

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />

                <button onclick="closeModal()" class="w-full py-4 bg-purple-600 hover:bg-purple-700 text-white rounded-xl font-bold transition-all transform active:scale-95 shadow-lg shadow-purple-500/20">
                    ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’é–‰ã˜ã‚‹
                </button>
            </div>
        </div>
    </div>

    <script>
        /**
         * --- è¨­å®š: ãƒ“ãƒ‡ã‚ªã¨ã‚µãƒ ãƒã‚¤ãƒ«ã®ãƒ‡ãƒ¼ã‚¿ ---
         * 'file': MP4ãƒ“ãƒ‡ã‚ªã¸ã®ãƒ‘ã‚¹
         * 'thumb': ã‚µãƒ ãƒã‚¤ãƒ«ç”»åƒã¸ã®ãƒ‘ã‚¹ (jpg, png, webpãªã©)
         */
        const characters = [
            { id: 1, name: "Neon Runner", type: "Cyberpunk", file: "XmasMiku.mp4", thumb: "XmasMiku.jpg" },
            { id: 2, name: "Abstract Flow", type: "Motion", file: "video2.mp4", thumb: "thumb2.jpg" },
            { id: 3, name: "Digital Forest", type: "Environment", file: "video3.mp4", thumb: "thumb3.jpg" },
            { id: 4, name: "Glitch Portait", type: "Human", file: "video4.mp4", thumb: "thumb4.jpg" },
            { id: 5, name: "Particle Rain", type: "Visual", file: "video5.mp4", thumb: "thumb5.jpg" },
            { id: 6, name: "Synthwave Sun", type: "Loop", file: "video6.mp4", thumb: "thumb6.jpg" },
            { id: 7, name: "Liquid Gold", type: "Material", file: "video7.mp4", thumb: "thumb7.jpg" },
            { id: 8, name: "Night City", type: "Cityscape", file: "video8.mp4", thumb: "thumb8.jpg" },
            { id: 9, name: "Floating Island", type: "Fantasy", file: "video9.mp4", thumb: "thumb9.jpg" },
            { id: 10, name: "Prism Wave", type: "Abstract", file: "video10.mp4", thumb: "thumb10.jpg" }
        ];

        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalType = document.getElementById('modal-type');
        const videoContainer = document.getElementById('modal-video-container');

        /**
         * ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã®ã‚°ãƒªãƒƒãƒ‰ã‚¢ã‚¤ãƒ†ãƒ ã‚’æç”»ã™ã‚‹é–¢æ•°
         */
        function renderGallery() {
            gallery.innerHTML = characters.map((char, index) => `
                <div class="cursor-pointer group fade-in" style="animation-delay: ${index * 0.1}s" onclick="openModal(${char.id})">
                    <div class="video-container group-hover:scale-[1.03] group-hover:border-purple-500/50 transition-all duration-300 shadow-xl">
                        <!-- ã‚µãƒ ãƒã‚¤ãƒ«è¡¨ç¤ºã€‚ç”»åƒãŒãªã„å ´åˆã¯ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ã‚’è¡¨ç¤º -->
                        <img src="${char.thumb}" 
                             class="thumbnail-img group-hover:opacity-80 transition-opacity" 
                             alt="${char.name}"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                        
                        <!-- ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ç”¨ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ï¼ˆç”»åƒèª­ã¿è¾¼ã¿å¤±æ•—æ™‚ã«è¡¨ç¤ºï¼‰ -->
                        <div class="video-placeholder" style="display:none;">
                            <span class="text-3xl mb-2 opacity-20">ğŸ¬</span>
                            <span class="text-[10px] font-mono text-gray-500 tracking-tighter">#${String(char.id).padStart(2, '0')}</span>
                        </div>

                        <div class="absolute bottom-0 p-4 w-full bg-gradient-to-t from-black via-black/70 to-transparent">
                            <p class="text-[9px] text-purple-400 font-bold uppercase tracking-widest mb-1">${char.type}</p>
                            <h3 class="font-bold truncate text-sm text-white">${char.name}</h3>
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('count').textContent = characters.length;
        }

        /**
         * ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ãã€ãƒ“ãƒ‡ã‚ªå†ç”Ÿã‚’é–‹å§‹ã™ã‚‹é–¢æ•°
         */
        function openModal(id) {
            const char = characters.find(c => c.id === id);
            if (!char) return;

            modalTitle.textContent = char.name;
            modalType.textContent = char.type;

            // ãƒ“ãƒ‡ã‚ªè¦ç´ ã‚’æŒ¿å…¥
            videoContainer.innerHTML = `
                <video src="${char.file}" 
                        class="w-full h-full object-cover" 
                        autoplay loop muted playsinline
                        onerror="showVideoError(this, '${char.file}')">
                </video>
            `;

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // èƒŒå¾Œã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’ç¦æ­¢
        }

        /**
         * ãƒ“ãƒ‡ã‚ªãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚‰ãªã„éš›ã®ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
         */
        function showVideoError(videoElement, filename) {
            videoElement.parentElement.innerHTML = `
                <div class="text-center p-6 bg-gray-900 w-full h-full flex flex-col items-center justify-center">
                    <div class="text-red-500 text-4xl mb-4">âš ï¸</div>
                    <p class="text-gray-300 font-bold mb-1">Video Not Found</p>
                    <p class="text-gray-500 text-xs font-mono break-all px-4">${filename}</p>
                </div>
            `;
        }

        /**
         * ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã€ãƒ“ãƒ‡ã‚ªã‚’åœæ­¢ã™ã‚‹é–¢æ•°
         */
        function closeModal() {
            modal.classList.add('hidden');
            videoContainer.innerHTML = ''; 
            document.body.style.overflow = ''; // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ç¦æ­¢ã‚’è§£é™¤
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œï¼ˆEscã‚­ãƒ¼ï¼‰ã§ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã‚’è¡¨ç¤º
        window.onload = renderGallery;
    </script>
